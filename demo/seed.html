<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Seed Demo</title>
    <style>
        .date em {
            color: #ff2356;
            font-family: Monaco, Consolas, "Lucida Console", monospace;
            font-size: 15px;
            font-weight: 700;
            padding: 0 3px;
        }
    </style>
</head>
<body>
<div id="html" class="date"></div>

<script type="text/javascript" src="../build/seed.js"></script>
<script type="text/javascript">
    (function (S) {
        var tag = "Seed Demo",
                log = S.getLogger(tag),
                json = S.json({date: "2013-05-04", strs: ["北京", "上海"]});
        log.debug(S.guid(tag));
        log.debug(json);
        log.info(S.json(json));
        log.warn(S.guid(tag));
        var t = {};
        var a = S.mix({x: {y: 2, z: 4}}, {x: {y: 3, a: t}}, {deep: true});
        log.info(a);
        var date = new Date('2015/05/16 15:00:00');
        S.later(function () {
            var left = S.leftTime(date),
                    prev = "还剩 ";
            if (!left.status) prev = "已过去 ";
            left.prev = prev;
            var tag = document.getElementById("html");
            tag.innerHTML = S.format('<p>{prev} <em>{dd}</em>天<em>{hh}</em>小时<em>{mm}</em>分<em>{ss}</em>秒</p>', left);
        }, 1000, true);
    })(SINGER);
</script>
</body>
</html>
