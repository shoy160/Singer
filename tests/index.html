<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="userAgent">

    </div>
    <script src="../dist/singer.min.js"></script>
    <script>
        (function (S) {
            S.config('loggerLevel', 'info')
            var logger = S.getLogger('demo')
            logger.info(S.formatDate('2018-10-28 10:50', 'week'))
            var html = '<p>' + window.navigator.userAgent + '</p>';
            for (var key in S.UA) {
                html += '<p>' + key + ':' + S.UA[key] + '</p>'
            }
            document.getElementById('userAgent').innerHTML = html;
        })(SINGER)
    </script>
</body>
</html>
